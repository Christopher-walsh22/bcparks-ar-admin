<nav class="h-100" id="sidebar" [ngClass]="hide ? 'hide' : ''">
  <ul class="list-unstyled components">
    <li
      *ngFor="let route of routes"
      [ngClass]="this.currentRoute?.url === '/' + route.path ? 'active' : ''"
    >
      <a [routerLink]="[route.path]">{{ route.data.label }}</a>
    </li>
  </ul>
</nav>
